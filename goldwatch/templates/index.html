<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/nonveg.css' %}">

    <title>Investments</title>
</head>
<body>
  <h1 style="text-align: center;">Gold watch</h1>

  <div class="container">
    <div class="row">

  {% for record in records %}
    <div class="col-md-3">
    <div class="card" >
      <img src="{% static 'images/coin.png' %}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Date :{{record.date}} $</h5>
        <h5 class="card-title">Price spend :{{record.price}} $</h5>
        <h5 class="card-title">Weight :{{record.weight}} mg</h5>
        <h4>------------------</h4>
        <h5 class="card-title">Total Amount:{{record.total_price_spend}} $</h5>
        <h5 class="card-title">Total Weight :{{record.total_weight_spend}} mg</h5>
        
      </div>
    </div>
    </div>

  {% endfor %}
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
